<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>COSMO IPTV - 2025 Best IPTV | 32K+ Channels 4K</title>
  <meta name="description" content="32,000+ Channels • 170,000+ VOD • Anti-Freeze 7.0 • Instant Activation">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <style>
    :root {
      --primary: #00ffaa;
      --secondary: #ff00ff;
      --dark: #000814;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', sans-serif;
      color: #fff;
      background: #000;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Animated Earth + Satellite Background */
    .space-bg {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -1;
      background: radial-gradient(circle at center, #001233 0%, #000814 70%);
    }
    .earth {
      position: absolute;
      top: 50%; left: 50%;
      width: 600px; height: 600px;
      background: url('https://i.ibb.co.com/0jYkT7P/earth-4k.png') center/cover no-repeat;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      animation: rotateEarth 120s linear infinite;
      box-shadow: 
        inset -80px -80px 150px rgba(0,0,0,0.8),
        0 0 200px rgba(0,255,170,0.3);
      filter: blur(0.5px);
    }
    .satellite {
      position: absolute;
      width: 60px; height: 60px;
      background: url('https://i.ibb.co.com/5Yc1Y3W/satellite.png') center/contain no-repeat;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      animation: orbit 25s linear infinite;
    }
    .orbit-path {
      position: absolute;
      top: 50%; left: 50%;
      width: 900px; height: 900px;
      border: 1px dashed rgba(0,255,170,0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes rotateEarth {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes orbit {
      from { transform: translate(-50%, -50%) rotate(0deg) translateX(450px) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg) translateX(450px) rotate(-360deg); }
    }

    /* Rest of the design (same premium look) */
    header {
      position: fixed;
      top: 0; width: 100%;
      padding: 1rem 5%;
      background: rgba(0,8,20,0.85);
      backdrop-filter: blur(15px);
      z-index: 1000;
      border-bottom: 1px solid rgba(0,255,170,0.3);
    }
    nav { max-width: 1400px; margin: auto; display: flex; justify-content: space-between; align-items: center; }
    .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(1.8rem, 5vw, 2.8rem);
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .menu-toggle { display: none; font-size: 1.8rem; cursor: pointer; color: var(--primary); }
    .nav-links {
      display: flex; gap: 2rem; align-items: center;
    }
    .nav-links a {
      color: #fff; font-weight: 600; position: relative;
    }
    .nav-links a::after {
      content: ''; position: absolute; bottom: -8px; left: 0; width: 0; height: 2px;
      background: var(--primary); transition: 0.4s;
    }
    .nav-links a:hover::after { width: 100%; }

    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 5%;
    }
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(3rem, 9vw, 7rem);
      line-height: 1.1;
      margin-bottom: 1rem;
      background: linear-gradient(90deg, #00ffaa, #ff00ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 3s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { filter: drop-shadow(0 0 20px #00ffaa); }
      to { filter: drop-shadow(0 0 50px #ff00ff); }
    }
    .btn {
      display: inline-block;
      padding: clamp(1rem, 4vw, 1.4rem) clamp(2rem, 7vw, 3.5rem);
      margin: 1rem;
      border-radius: 50px;
      font-weight: bold;
      font-size: clamp(1rem, 3.5vw, 1.2rem);
      transition: all 0.4s;
      cursor: pointer;
    }
    .btn-primary { background: var(--primary); color: #000; }
    .btn-outline { border: 2px solid var(--primary); background: transparent; }
    .btn:hover { transform: translateY(-8px) scale(1.1); box-shadow: 0 20px 40px rgba(0,255,170,0.5); }

    section { padding: 120px 5%; max-width: 1400px; margin: auto; position: relative; z-index: 2; }
    h2 {
      font-family: 'Orbitron', sans-serif;
      font-size: clamp(2.5rem, 7vw, 4.5rem);
      text-align: center;
      margin-bottom: 4rem;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .pricing-table {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(290px, 1fr));
      gap: 2rem;
    }
    .price-card {
      background: rgba(15,20,50,0.7);
      backdrop-filter: blur(15px);
      border-radius: 20px;
      padding: 3rem 2rem;
      text-align: center;
      border: 1px solid rgba(0,255,170,0.3);
      transition: 0.5s;
    }
    .price-card:hover { transform: translateY(-20px); border-color: var(--primary); }

    /* Mobile Menu */
    @media (max-width: 992px) {
      .menu-toggle { display: block; }
      .nav-links {
        position: fixed; top: 70px; left: -100%; width: 100%; height: 100vh;
        background: rgba(0,8,20,0.98); flex-direction: column; justify-content: center;
        transition: 0.4s; gap: 3rem;
      }
      .nav-links.active { left: 0; }
      .nav-links a { font-size: 1.6rem; }
    }
  </style>
</head>
<body>

  <!-- Animated Space Background -->
  <div class="space-bg">
    <div class="orbit-path"></div>
    <div class="earth"></div>
    <div class="satellite"></div>
  </div>

  <header>
    <nav>
      <div class="logo">COSMO<span style="color:var(--primary)">IPTV</span></div>
      <div class="menu-toggle" onclick="document.querySelector('.nav-links').classList.toggle('active')">
        <i class="fas fa-bars"></i>

        <a href="#">Home</a>

    <div class="pricing-table">
      <div class="price-card" data-aos="fade-up" data-aos-delay="100">

        <a href="https://t.me/CosmoIPTV2025" class="btn btn-primary">Buy Now</a>
      </div>
      <div class="price-card" style="border:2px solid var(--primary); transform:scale(1.05);" data-aos="fade-up" data-aos-delay="200">
        <h3>6 Months</h3>
        <h2 style="font-size:4rem; color:var(--primary);">€59</h2>
        <p style="background:var(--primary); color:#000; padding:8px 20px; border-radius:50px;">SAVE 35%</p>
        <a href="https://t.me/CosmoIPTV2025" class="btn btn-primary">Buy Now</a>
      </div>
      <div class="price-card" data-aos="fade-up" data-aos-delay="300">
        <h3>12 Months</h3>
        <h2 style="font-size:4rem; color:var(--primary);">€89</h2>
        <p style="background:#ff00ff; color:#fff; padding:8px 20px; border-radius:50px;">BEST VALUE</p>
        <a href="https://t.me/CosmoIPTV2025" class="btn btn-primary">Buy Now</a>
      </div>
    </div>
  </section>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true });

    // Countdown
    const end = new Date().getTime() + 24*60*60*1000;
    setInterval(() => {
      const distance = end - new Date().getTime();
      const h = String(Math.floor((distance % (86400000)) / 3600000)).padStart(2, '0');
      const m = String(Math.floor((distance % 3600000) / 60000)).padStart(2, '0');
      const s = String(Math.floor((distance % 60000) / 1000)).padStart(2, '0');
      document.getElementById('countdown').innerText = `${h}:${m}:${s}`;
    }, 1000);
  </script>
</body>
</html>
